<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>知问系统</title>
<script type="text/javascript" src="../../jquery-ui-1.11.4.custom/external/jquery/jquery.js"></script>
<script type="text/javascript" src="../../jquery-ui-1.11.4.custom/jquery-ui.js"></script>
<script type="text/javascript" src="../../validator/dist/jquery.validate.js"></script>
<script type="text/javascript" src="../../uEditor/jquery.uEditor.js"></script>
<script type="text/javascript" src="../../jquery.migrate.js"></script>
<script type="text/javascript" src="../../jquery.form.js"></script>
<script type="text/javascript" src="../../jquery.cookie.js"></script>

<script type="text/javascript" src="answer.js"></script>

<link rel="stylesheet" type="text/css" href="../../jquery-ui-1.11.4.custom/jquery-ui.css" />
<link rel="stylesheet" type="text/css" href="../../uEditor/jquery.uEditor.css" />
<link rel="stylesheet" type="text/css" href="../../uEditor/jquery.uEditorContent.css" />

<link rel="stylesheet" type="text/css" href="answer.css" />

<link rel="short icon" type="image/x-icon" href="img/favicon.ico" />
</head>

<body>
   <div id="header">
      <div class="header_main">
	      <h1>知问</h1>
		  
		  <div class="header_search">
		     <input type="text" name="search"  class="search"/>
		  </div>
		  <div class="header_button">
		     <button id="search_button">查询</button>
			 <button id="question_button">提问</button>
		  </div>
		  <div class="header_member">
		     <a href="#" id="reg_a">注册</a>  
			 <a href="#" id="member">用户</a>
	
			 <a href="#" id="login_a">登录</a>
			 <a href="#" id="logout">退出</a>
		  </div>
		  
	  </div>
   </div>
   
   <div id="main">
      <div class="main_left">
	      <div id="tabs">
			  <ul>
				 <li><a href="tab1.html">tab1</a></li>
				 <li><a href="tab2.html">tab2</a></li>
				 <li><a href="tab3.html">tab3</a></li>
			  </ul>
           </div>
		   
		   <div class="content"></div>
		   
	  </div>
	  
	  <div class="main_right">       
		   <div id="accordion">
				  <h1>菜单1</h1>
				  <div>内容1</div>
				  <h1>菜单2</h1>
				  <div>内容2</div>	  
		   </div>		  
	  </div>
   </div>
   
   <form id="reg" title="会员注册" action="#">
       <ol class="reg_error"></ol>
       <p>
	      <label for="user">账号：</label>
	      <input type="text" name="user" id="user" class="text"/>
		  <span class="star">*</span>
	   </p>
	   <p>
	      <label for="pass">密码：</label>
	      <input type="password" name="pass" id="pass" class="text"/>
		  <span class="star">*</span>
	   </p>
	   <p>
	      <label for="email">邮箱：</label>
	      <input type="text" name="email" id="email" class="text"/>
		  <span class="star">*</span>
	   </p>
	   <p>
	      <label>性别：</label>
		  <input type="radio" name="sex" value="male" id="male" checked/><label for="male">男</label>
		  <input type="radio" name="sex" value="female" id="female" /><label for="female">女</label>
	   </p>
	   <p>
	      <label for="date">生日：</label>
		  <input type="text" name="birthday" class="text" id="date" readonly="readonly"/>
	   </p>
	   
   </form>
   <form id="login" title="会员登录">
       <ol class="login_error"></ol>
	    <p>
	      <label for="user">账号：</label>
	      <input type="text" name="login_user" id="login_user" class="text"/>
		  <span class="star">*</span>
	   </p>
	   <p>
	      <label for="pass">密码：</label>
	      <input type="password" name="login_pass" id="login_pass" class="text"/>
		  <span class="star">*</span>
	   </p>
	   <p>
	       <input type="checkbox" name="expires" id="expires" checked/>
		   <label for="expires">一周内自动登录</label>
	   </p>
	</form> 
	
   <form id="question" title="提问">
      <p>
	     <label for="title">问题名称</label>
	     <input type="text" name="title" id="title" />
		 <span class="star">*</span>
	  </p>
	  
	  <p>
	     <textarea name="content" class="uEditorCustom">请输入问题描述</textarea>
	  </p>
   </form>
	
   <div id="loading">正在提交中</div>
   <div id="error">请登录后操作</div>
   
</body>
</html>
